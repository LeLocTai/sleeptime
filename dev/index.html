<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>PWA Sleeptime</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- build:css styles.min.css -->
    <link rel="stylesheet" href="css/drum.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

    <script defer src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <!-- build:js scripts.min.js defer -->
    <script defer src="lib/hammer.min.js"></script>
    <script defer src="lib/hammer-time.min.js"></script>
    <script defer src="lib/moment.min.js"></script>
    <script defer src="lib/drum.js"></script>
    <script defer src="js/script.js"></script>
    <!-- endbuild -->
</head>

<body>
    <select id="ws">
        <option selected>I need to wake up at</option>
        <option>I need to go to sleep at</option>
    </select>
    <div class="time-picker">
        <select id="hour">
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option selected>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <span class="middle">:</span>
        <select id="minute">
            <option selected>00</option>
            <option>05</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
            <option>30</option>
            <option>35</option>
            <option>40</option>
            <option>45</option>
            <option>50</option>
            <option>55</option>
        </select>
        <form class="ampm">
            <input class="ampm" type="radio" name="ap" id="AM" value="AM" checked>
            <label for="AM">AM</label>
            <input class="ampm" type="radio" name="ap" id="PM" value="PM">
            <label for="PM">PM</label>
        </form>
    </div>
    <table id="result"></table>
</body>

</html>
